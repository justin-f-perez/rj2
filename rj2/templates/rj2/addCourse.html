<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
{% extends "rj2/base.html" %}
{% load staticfiles %}
{% block head_title %}ManageAccount{% endblock %}
{% block content %}
<!-- start main -->
<div class="main_bg">
<div class="main">
	<div class="edit_center">
		<h3>Add Course</h3>
		<p>Input course information below.</p>
	<!-- start registration -->
	<div class="registration">
	<div class="registration_left">
		 <div class="registration_form">
		 <!-- Form -->
			<form id="registration_form" action="" method="post">
				{{ form }}	
				{% csrf_token %}
				<div>
                    <input type="submit" value="Submit" id="save-submit">
				</div>
			</form>
			<!-- /Form -->
		</div>
	</div>
	</div>
	<!-- end registration -->
	</div>
	<script type="text/javascript">
        document.getElementById("id_instructors").value = "{{ user.email }}";
    </script>
	{% endblock %}
	<div class="clear"></div>
</div>
</div>
</body>
</html>
