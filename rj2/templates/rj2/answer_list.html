{% extends "rj2/base.html" %}
{% block head_title %}Answer List{% endblock %}
{% block content %}

<div class="edit_center">
    <h3>Answer List</h3>
    <div class="registration">
        <div class="registration_left">
            <div class="registration_form">
		    <ul> 
		    {% for answer in object_list %}
		
		    <li>		<a href="{% url 'edit_answer' answer.pk %}">
			    {{ answer.text }}
		</a></li>

		{% endfor %}
	</ul>

	<br />
	<br />
	Go back to edit question:

	<a href="{% url 'edit_question' question.pk %}"> {{ question.text }} </a>	

            </div>
        </div>
    </div>
</div>
{% endblock %}
